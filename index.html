<html class="dark"  lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="A todo app site , for active/completed tasks">
  
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/yxgKFKLM/favicon-32x32.png">
  
  <link fetchpriority='high' rel="preload" as="image" href="./images/bg-mobile-dark.jpg" media="(width <= 48em)">
  <link fetchpriority='high' rel="preload" as="image" href="./images/bg-desktop-dark.jpg" media="(width > 48em)">
  <!--link blocking='render' rel='stylesheet' href='todo-app-main.min.css' type='text/css'-->
  <link rel="stylesheet" href="todo-app-main.min.css" type="text/css">

  <!--link blocking='render' rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
  <link blocking='render' rel="dns-prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"-->
  <!--link rel="preload" href="todo-app-main.min.js" as="script"-->
  <title>Frontend Mentor | Todo app</title>

  
</head>
<body   dir="ltr">
  <main>
        
          <article>
              <header>
                  <div  class="display-flex align-items-flex-start justify-content-space-between article-header">
                    <h1 class="text-white text-uppercase">To Do</h1>
                    <button aria-label="dark theme" id='js-dark-btn' class='hide' type='button'><svg  xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path  fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg></button>
                    <button aria-label="light theme" id='js-light-btn' class="" type='button'><svg  xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg></button>
                  </div>
              </header>
              <div class="top-z-index article-body">
                    <div class="container-enter-task">
                          <label id='blank-error' class="hide-error form-label" for="enter-task">Please enter a todo , no blank todos</label>
                          <div class="display-flex align-items-center">
                              <div class="decorative-circle border">
                              </div>
                              <textarea  placeholder='Create a new todo...' class="js-enter-task"></textarea>
                          </div>
                    </div>
                    
                    <form  action="" method="get"  class='mt-4 js-all-tasks css-tasks'>
                      <!--tasks added dynamically using js-->
                        <button class='visually-hidden' tabindex="-1" type="submit">Submit</button>
                    </form>
                    <div class="display-flex colRow justify-content-space-around button-parent">   
                        <div class="display-flex  align-items-center justify-content-space-around">
                            <p class="items-left"><span class='js-items-left'>0</span> items left</p>
                            <button  class='js-delete-completed-btn transparent-bg mobile-clear' type='button'>Clear Completed</button>
                        </div>
                        <ul id='bottom-buttons' class="display-flex  justify-content-center nav nav-tabs">
                            <li class="nav-item"><button class='js-all-btn transparent-bg' type='button'>All</button></li>
                            <li class="nav-item"><button class='js-active-btn transparent-bg'  type='button'>Active</button></li>
                            <li class="nav-item"><button class='js-completed-btn transparent-bg'  type='button'>Completed</button></li>
                            <li  class="hide nav-item desktop-clear"><button class='js-clear-btn transparent-bg' type='button'>Clear Completed</button></li>
                        </ul>
                    </div>
              </div>
          </article>
          <p class="text-center grayish-font">Drag and drop to reorder list <button class='js-reset-btn css-reset text-uppercase' type='button'>Reset</button></p>
          
  </main>
  <footer id='bottom-footer'>
    <div class="attribution ">
           <span class='me-2'>Challenge by</span><address><a class='me-2' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></address>
           <span class='me-2'>Coded by</span><address><a href="https://www.frontendmentor.io/profile/cmb347827">CMB</a></address>
    </div>
  </footer>

  <script src='todo-app-main.min.js'></script>
</body>
</html>
